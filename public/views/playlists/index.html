<div class="col-md-10 col-md-offset-1">
  <h2>My Playlists</h2>
  <hr>
  <div class="row">
    <div class="col-md-4" ng-repeat="playlist in playlistsIndex.myLists">
      <div class="thumbnail">
        <img src="/images/vinyl.jpg" ui-sref="playlistsShow({ id: playlist._id })" alt="...">
        <div class="caption">
          <h3><a ui-sref="playlistsShow({ id: playlist._id })">{{ playlist.title }}</a></h3>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-10 col-md-offset-1">
  <h2>My Friend's Playlists</h2>
  <hr>
  <div class="row">
    <div class="col-md-4" ng-repeat="playlist in playlistsIndex.friendsLists">
      <div class="thumbnail">
        <img src="/images/lights.jpg" ui-sref="playlistsShow({ id: playlist._id })" alt="...">
        <div class="caption">
          <h3><a ui-sref="playlistsShow({ id: playlist._id })">{{ playlist.title }}</a></h3>
        </div>
      </div>
    </div>
  </div>
</div>
