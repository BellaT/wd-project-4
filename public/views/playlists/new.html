<div class="col-md-10 col-md-offset-1">
<h2>Add Playlist</h2>
<hr>
<form ng-submit="playlistsNew.create()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" ng-model="playlistsNew.playlist.title" placeholder="Title">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
