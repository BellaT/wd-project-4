<!DOCTYPE html>
<html data-ng-app="party">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shindig</title>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/utils/Draggable.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script src="/js/app.js" charset="utf-8"></script>
        <base href="/"/>
    </head>
    <body data-ng-controller="UsersController as users">
      <header>
        <nav class="navbar navbar-default">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"   data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              </button>
              <img src="images/logo.png" ui-sref-active="active" ui-sref="home" id="logo" />
              <a class="navbar-brand" ui-sref-active="active"   ui-sref="home">Shindig</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav" ng-show="users.checkLoggedIn()">
                <li>
                  <a ui-sref="playlistsIndex">My Playlists</a>
                </li>
              </ul>
              <ul class="nav navbar-nav" ng-show="users.checkLoggedIn()">
                <li>
                  <a ui-sref="playlistsNew">Create Playlist</a>
                </li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li ng-show="users.checkLoggedIn()">
                  <a ui-sref="users">Users</a>
                </li>
                <li ng-hide="users.checkLoggedIn()">
                  <a ui-sref="login">Login</a>
                </li>
                <li ng-hide="users.checkLoggedIn()">
                  <a ui-sref="register">Register</a>
                </li>
                <li ng-show="users.checkLoggedIn()">
                  <a ui-sref="home" ng-click="users.logout()">Logout</a>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
      </nav>
    </header>

    <main class="container" ui-view></main>
    <footer></footer>
  </body>
</html>
